        <script src="popup.js"></script>
        <script>
            // Get all the checkboxes
            const checkboxes = document.querySelectorAll('.multi-select-checkbox');
    
            // Add event listener to each checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('click', function () {
                    // Count the number of checked checkboxes
                    const checkedCount = document.querySelectorAll('.multi-select-checkbox:checked').length;
    
                    // Check if the number of checked checkboxes is greater than 6
                    if (checkedCount > 6) {
                        // Uncheck the last checked checkbox
                        this.checked = false;
                        // Display an alert message
                        alert('You can only select up to 6 subscriptions.');
                    }
                });
            });
        </script>
